    aad:
      name: Aadish Alphabet
      unicode: U+0600 to U+06FF
      example: "... ,&#1583; ,&#1580; ,&#1576; ,&#1575;"
    ekalian:
      name: Ekalian Alphabet
      unicode: U+0370 to U+03FF
      example: "&#913;, &#914;, &#915;, &#945;, &#946;, &#947;, &#921;, &#928;, &#916;, &#919;, &#935; ..."
    karangan:
      name: Karangan Script
      unicode: U+A500 to U+A63F
      example: "&#42320;&#42509; &#42321;&#42509; &#42322;&#42509; &#42323;&#42509; &#42324;&#42509; &#42325;&#42509; &#42326;&#42509; &#42327;&#42509; &#42328;&#42509; &#42528;&#42509; &#42529;&#42509; &#42530;&#42509; ..."
    khefikkan:
      name: Khefikkan Alphabet
      unicode: U+1200 to U+137F
      example: "&#4608;&#4963; &#4616;&#4963; &#4624;&#4963; &#4632;&#4963; &#4640;&#4963; &#4648;&#4963; &#4654;&#4963; &#4969;&#4963; &#4970;&#4963; &#4971;&#4963; ..."
    mathac:
      name: Mathac Script
      unicode: U+1680 to U+169F
      example: "<font face='Noto Sans Ogham'>&#5771;, &#5776;, &#5768;, &#5766;, &#5780;, &#5765;, ...</font>"
    qartan:
      name: Qartan Alphabet
      unicode: U+0020 to U+007F
      example: "A, B, C, a, b, c, 1, 2, 3, ..."
    serican:
      name: Serican Radicals
      unicode: U+2F00 to U+2FDF
      example: "...&#12289;&#12040; &#12289;&#12039; &#12289;&#12038; &#12289;&#12037; &#12289;&#12036; &#12289;&#12035; &#12289;&#12034; &#12289;&#12033; &#12289;&#12032;"
    varendish:
      name: Varendish Runes
      unicode: U+16A0 to U+16FF
      example: "<font face='Noto Sans Runic'>&#5830;, &#5842;, &#5837;, &#5841;, &#5821;, &#5792;, &#5813;, &#5820;, ...</font>"

